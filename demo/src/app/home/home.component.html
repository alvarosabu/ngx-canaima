<as-toolbar 
[shadow]=1 
[customClass]="'navbar--primary navbar--subheader'" [brand]="navBar.brand" [fixed]=true>
    <div class="center-content">
        <div class="toolbar__title">
			Ngx-Canaima <span class="badge">v0.2.0</span>
		</div>
    </div>
    <div class="right-content"></div>
</as-toolbar>
<as-header 
	[bg]="">
</as-header>
	<div class="container-fluid wrap has-toolbar container-negative parallax"
	fxLayout="row"
	fxLayoutWrap="wrap"
	fxLayoutAlign="start">
	<div class="box"
	fxFlex="100"
	fxFlex.gt-xs="50"
	fxFlex.gt-sm="33"
	*ngFor="let comp of components"
	[ngClass]="{ 'card--commingsoon' : comp.comming }">
		<as-card-illustration
		[customClass]="'card--component' + !comp.comming"
		[img]="comp.illustration"
		[title]="comp.label"
		[shadow]="1">
		<div class="card__content">
			<p>{{comp.msg}}</p>
			<button *ngIf="!comp.comming"
			[routerLink]="['/'+ comp.slug +'']"
			class="btn btn-block btn-primary">
				See More
			</button>
			<button *ngIf="comp.comming"
			class="btn btn-block btn-link" disabled>
				Cooming Soon...
			</button>
		</div>
		</as-card-illustration>
	</div>
</div>
