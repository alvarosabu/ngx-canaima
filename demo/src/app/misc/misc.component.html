<as-toolbar 
[shadow]=1 
[customClass]="toolBar.customClass" 
[brand]="toolBar.brand" 
[fixed]=toolBar.fixed>
    <div class="left-content">
        <as-back-button
        [label]="'Back'"></as-back-button>
    </div>
    <div class="center-content">
        <div class="toolbar__title">{{toolBar?.title}}</div>
    </div>
    <div class="right-content"></div>
</as-toolbar>
<div
    class="container-fluid wrap has-toolbar"
    fxLayout="row"
    fxFlexAlign="start start"
    fxLayoutWrap>
    <div
        class="box"
        fxFlexAlign="start"
        fxFlex="100"
        fxFlex.gt-sm="50">
            <as-card 
                [title]="snakeCaseToCamel.title"
                [actions]="snakeCaseToCamel.actions"
                [shadow]="1">
                 <div class="card__content">
                     <pre>{{ snakeCaseList | json}}</pre>
                 </div>
            </as-card>
    </div>
    <div
    class="box"
    fxFlexAlign="start"
    fxFlex="100"
    fxFlex.gt-sm="50">
        <as-card 
            [title]="camelCaseToSnake.title"
            [actions]="camelCaseToSnake.actions"
            [shadow]="1">
            <div class="card__content">
                <pre>{{ camelCaseList | json}}</pre>
            </div>
        </as-card>
    </div>
    <div
        class="box"
        fxFlexAlign="start"
        fxFlex="100"
        fxFlex.gt-sm="50">
            <as-card 
                [title]="'Keys Pipe'"
                [shadow]="1">
                 <div class="card__content">
                     <pre>{{keyPipeObject | json}}</pre>
                     <as-list> 
                          <div class="list__body" list-body>
                             <as-list-item-property
                                 *ngFor="let item of keyPipeObject | keys"
                                 [index]="item._id"
                                 [key]="item.key"
                                 [value]="item.value"
                                 (onSelected)="onSelected(event)">
                             </as-list-item-property>
                         </div>
                     </as-list>
                 </div>
            </as-card>
    </div>
</div>
