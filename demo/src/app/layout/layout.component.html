<as-toolbar 
[shadow]=1 
[customClass]="toolBar.customClass" 
[brand]="toolBar.brand"
[actions]="toolBar.actions" 
[fixed]=toolBar.fixed>
    <div class="left-content">
        <as-back-button
        [label]="'Back'"></as-back-button>
    </div>
    <div class="center-content">
        <div class="toolbar__title">{{toolBar?.title}}</div>
    </div>
    <div class="right-content">
        <as-profile-dropdown
        [title]="profile.title"
        [img]="profile.img"
        [orientation]="'horizontal'"
        [defaultImg]="profile.defaultImg"
        [bubble]="true"
        [dropdown]="profile.dropdown"
        [lastAction]="profile.lastAction">
            <div class="dropdown-menu__header">
                <div class="profile">
                    <img
                    class="circle"
                    src="../../assets/img/jonsnow.png" alt="">
                    <span>Jon Snow</span>
                </div>
            </div>
        </as-profile-dropdown>
    </div>
</as-toolbar>

<div
    class="layout-container" 
    [ngClass]="{'parallax-container': selectedTab?.value !== 'loading'}">
    <as-header
        [title]="header.title"
        [subtitle]="header.subtitle"
        [msg]="header.msg"
        [bg]="header.bg" 
        [parallax]="selectedTab?.value !== 'loading' && header.parallax">
        <div class="header__content">
            <as-search-bar
            (onSearch)="search($event)"></as-search-bar>
        </div>
    </as-header>
    <as-segment
    [shadow]="1"
    [align]="'center'"
    [customClass]="'segment--primary'"
    [segments]="segments"
    [(selectedTab)]="selectedTab">
    </as-segment>
    <div
        [ngSwitch]="selectedTab?.value"
        class="container-fluid"
        fxLayout="row"
        fxFlexAlign="start start"
        fxLayoutWrap>
        <div
            *ngSwitchCase="'buttons'"
            class="box"
            fxFlexAlign="start"
            fxFlex="100"
            fxFlex.gt-md="25">
            <as-card 
                [title]="'Simple Buttons'"
                [shadow]="1">
                 <div class="card__content">
                    <button asButton color="plain">
                        Plain
                    </button>
                    <button asButton color="link">
                        Link
                    </button>
                    <button asButton color="primary">
                        Primary
                    </button>
                    <button asButton color="secondary">
                        Secondary
                    </button>
                    <button asButton color="ternary">
                        Ternary
                    </button>
                    <button asButton color="success">
                        Success
                    </button>
                    <button asButton color="info">
                        Info
                    </button>
                    <button asButton color="warning">
                        Warning
                    </button>
                    <button asButton color="danger">
                        Danger
                    </button>
                    <button 
                    asButton
                    (click)="buttonColor = !buttonColor"
                    [color]="buttonColor ? 'primary': 'secondary'" 
                    >
                        Click Me {{buttonColor ? 'primary': 'secondary'}}
                    </button>
                 </div>
            </as-card>
        </div>
        <div
        *ngSwitchCase="'buttons'"
        class="box"
        fxFlexAlign="start"
        fxFlex="100"
        fxFlex.gt-md="25">
            <as-card 
                [title]="'Outline Buttons'"
                [shadow]="1">
                <div class="card__content">
                    <button asButton color="primary" outline>
                        Primary
                    </button>
                    <button asButton color="secondary" outline>
                        Secondary
                    </button>
                    <button asButton color="ternary" outline>
                        Ternary
                    </button>
                    <button asButton color="success" outline>
                        Success
                    </button>
                    <button asButton color="info" outline>
                        Info
                    </button>
                    <button asButton color="warning" outline>
                        Warning
                    </button>
                    <button asButton color="danger" outline>
                        Danger
                    </button>
                    <button 
                    asButton
                    color="primary"
                    
                    (click)="buttonOutline = !buttonOutline"
                    [outline]="buttonOutline" 
                    >
                        Click Me {{buttonOutline}}
                    </button>
                </div>
            </as-card>
        </div>
        <div
        *ngSwitchCase="'buttons'"
        class="box"
        fxFlexAlign="start"
        fxFlex="100"
        fxFlex.gt-md="25">
            <as-card
                [title]="'Rounded Buttons'"
                [shadow]="1">
                <div class="card__content">
                    <button asButton color="primary" rounded>
                        Primary
                    </button>
                    <button asButton color="secondary" outline rounded>
                        Secondary
                    </button>
                    <button asButton color="ternary" rounded>
                        Ternary
                    </button>
                    <button asButton color="success" rounded>
                        Success
                    </button>
                    <button asButton color="info" outline rounded>
                        Info
                    </button>
                    <button asButton color="warning" rounded>
                        Warning
                    </button>
                    <button asButton color="danger" outline rounded>
                        Danger
                    </button>
                    <button 
                    asButton
                    color="primary"
                    (click)="buttonRounded = !buttonRounded"
                    [rounded]="buttonRounded" 
                    >
                        Click Me {{buttonRounded}}
                    </button>
                </div>
            </as-card>
        </div>
        <div
        *ngSwitchCase="'buttons'"
        class="box"
        fxFlexAlign="start"
        fxFlex="100"
        fxFlex.gt-md="25">
            <as-card 
                [title]="'Sizes'"
                [shadow]="1">
                <div class="card__content">
                    <button asButton color="primary" rounded size="lg">
                        Primary
                    </button>
                    <button asButton color="secondary" block>
                        Secondary
                    </button>
                    <button asButton color="ternary" size="sm">
                        Ternary
                    </button>
                    <button asButton color="success" rounded size="xs">
                        Success
                    </button>
                </div>
            </as-card>
        </div>
        <div
        *ngSwitchCase="'buttons'"
        class="box"
        fxFlexAlign="start"
        fxFlex="100"
        fxFlex.gt-md="25">
            <as-card 
                [title]="'Icon Buttons'"
                [shadow]="1">
                <div class="card__content">
                    <button asIconButton color="primary" rounded size="lg" icon="home">
                     Home
                    </button>
                    <button asIconButton color="success" rounded size="lg" icon="android" side="right">
                        Android
                    </button>
                    <button asButton color="primary" loading>
                        Loading
                    </button>
                    <button (click)="loadingVar = !loadingVar" asButton color="secondary" [loading]="loadingVar">
                        Click Me! {{loadingVar}}
                    </button>
                    <button 
                    [asButton]="!isIcon" 
                    [asIconButton]="isIcon" 
                    icon="home" color="primary"
                    (click)="isIcon = !isIcon">Click Me {{isIcon}}</button>
                </div>
            </as-card>
        </div>
        <div
            *ngSwitchCase="'chips-badges'"
            class="box"
            fxFlexAlign="start"
            fxFlex="100"
            fxFlex.gt-sm="25">
            <as-card 
                [title]="'Chips'"
                [shadow]="1">
                 <div class="card__content">
                     <div class="chips">
                        <as-chip
                        [img]="avatarChip.img"
                        [content]="avatarChip.content"
                        [delete]="avatarChip.delete"
                        (onClicked)="clickedChip(avatarChip)"
                        (onDeleted)="deletedChip(avatarChip)"
                        ></as-chip>
                        <as-chip 
                            *ngFor="let tag of tagChips; let i of index;"
                            [img]="tag.img"
                            [content]="tag.content"
                            [delete]="tag.delete"
                            (onClicked)="clickedChip(tag)"
                            (onDeleted)="deletedChip(tag)">
                        </as-chip>
                        <as-chip
                        [img]="'../assets/img/cersei-lannister.jpg'"
                        [content]="'Cersei Lannister'"
                        [delete]="avatarChip.delete"
                        [customClass]="'chip--dark'"
                        (onClicked)="clickedChip(avatarChip)"
                        (onDeleted)="deletedChip(avatarChip)"
                        ></as-chip>
                        <as-chip
                        [icon]="iconChip.icon"
                        [content]="iconChip.content"
                        [delete]="iconChip.delete"
                        (onClicked)="clickedChip(iconChip)"
                        (onDeleted)="deletedChip(iconChip)"
                        ></as-chip>
                     </div>
                 </div>
            </as-card>
        </div>
        <div
            *ngSwitchCase="'chips-badges'"
            class="box"
            fxFlexAlign="start"
            fxFlex="100"
            fxFlex.gt-sm="25">
                <as-card 
                    [title]="'Badges'"
                    [shadow]="1">
                     <div class="card__content">
                         <div class="badges">
                            <as-badge
                            [icon]="badgeIcon.icon"
                            [count]="badgeIcon.count"
                            ></as-badge>
                            <as-badge
                            [color]="'primary'"
                            [icon]="badgeIcon.icon"
                            [count]="8"
                            ></as-badge>
                            <as-badge
                            [badge]="'primary'"
                            [icon]="'email'"
                            [count]="2"
                            ></as-badge>
                            <as-badge
                            [badge]="'secondary'"
                            [icon]="'email'"
                            [count]="75"
                            ></as-badge>
                            <as-badge
                            [badge]="'ternary'"
                            [icon]="'email'"
                            [count]="'1K'"
                            ></as-badge>
                            <as-badge
                            [badge]="'success'"
                            [icon]="'message'"
                            [badgeIcon]="'check'"
                            ></as-badge>
                            <as-badge
                            [badge]="'info'"
                            [icon]="'message'"
                            [badgeIcon]="'information-variant'"
                            ></as-badge>
                            <as-badge
                            [badge]="'warning'"
                            [icon]="'android'"
                            [badgeIcon]="'exclamation'"
                            ></as-badge>
                            <as-badge
                            [badge]="'danger'"
                            [icon]="'bug'"
                            [badgeIcon]="'skull'"
                            ></as-badge>
                            <as-badge
                            [color]="'secondary'"
                            [outline]="true"
                            [badge]="'success'"
                            [icon]="'android'"
                            [badgeIcon]="'check'"
                            [count]="8"
                            ></as-badge>
                         </div>
                     </div>
                </as-card>
        </div>
        <div
            *ngSwitchCase="'loading'"
            class="box"
            fxFlexAlign="start"
            fxFlex="100"
            fxFlex.gt-sm="50">
            <as-card 
                [title]="'Loaders'"
                [shadow]="1">
                 <div class="card__content">
                    <div class="loaders">
                        <div class="loader">
                            <as-loading
                            [loading]="true">
                            </as-loading>
                            <span>Donnut</span>
                        </div>
                        <div class="loader">
                            <as-loading
                            [loading]="true"
                            [animation]="'rotateplane'">
                            </as-loading>
                            <span>Rotate Plane</span>
                        </div>
                        <div class="loader">
                            <as-loading
                            [loading]="true"
                            [animation]="'circle'">
                            </as-loading>
                            <span>Circle</span>
                        </div>
                        <div class="loader">
                            <as-loading
                            [loading]="true"
                            [animation]="'bars'">
                            </as-loading>
                            <span>Bars</span>
                        </div>
                        <div class="loader">
                            <as-loading
                            [loading]="true"
                            [animation]="'dots'">
                            </as-loading>
                            <span>Dots</span>
                        </div>
                        <div class="loader">
                            <as-loading
                            [loading]="true"
                            [animation]="'pulse'">
                            </as-loading>
                            <span>Pulse</span>
                        </div>
                        <div class="loader">
                            <as-loading
                            [loading]="true"
                            [animation]="'ios'">
                            </as-loading>
                            <span>iOS</span>
                        </div>
                        <div class="loader">
                            <as-loading
                            [loading]="true"
                            [animation]="'dual-ring'">
                            </as-loading>
                            <span>Dual Ring</span>
                        </div>
                        <div class="loader">
                            <as-loading
                            [loading]="true"
                            [animation]="'ring-retard'">
                            </as-loading>
                            <span>Ring retard</span>
                        </div>
                        <!-- <div class="loader">
                            <as-loading
                            [loading]="true"
                            [animation]="'dots-circle'">
                            </as-loading>
                            <span>Dots Circle</span>
                        </div> -->
                    </div>
                 </div>
            </as-card>
        </div>
        <div
        *ngSwitchCase="'loading'"
        class="box"
        fxFlexAlign="start"
        fxFlex="100"
        fxFlex.gt-sm="50">
            <as-card 
                [title]="'Fancy Loaders'"
                [shadow]="1">
                <div class="card__content">
                    <div class="loaders">
                        <div class="loader">
                            <as-loading
                            [animation]="'location'"
                            [loading]="true">
                            </as-loading>
                            <span>Location</span>
                        </div>
                        <div class="loader">
                            <as-loading
                            [loading]="true"
                            [animation]="'gplus'">
                            </as-loading>
                            <span>Google Plus</span>
                        </div>
                        <div class="loader">
                            <as-loading
                            [loading]="true"
                            [animation]="'clock'">
                            </as-loading>
                            <span>Clock</span>
                        </div>
                        <div class="loader">
                            <as-loading
                            [loading]="true"
                            [animation]="'orbit'">
                            </as-loading>
                            <span>Orbit</span>
                        </div>
                        <div class="loader">
                            <as-loading
                            [loading]="true"
                            [animation]="'double-dual-ring'">
                            </as-loading>
                            <span>Double Dual Ring</span>
                        </div>
                    </div>
                </div>
            </as-card>
        </div>
        <div
            *ngSwitchCase="'empty-state'"
            class="box"
            fxFlex="100">
                <as-empty-state 
                    [title]="emptyState.title"
                    [img]="emptyState.img"
                    [msg]="emptyState.msg"
                    [actions]="emptyState.actions">
                </as-empty-state>
        </div>
        <div
            *ngSwitchCase="'content-placeholder'"
            class="box"
            fxFlex="100"
            fxFlex.gt-sm="50">
                <as-card
                    [contentPlaceholder]="contentLoading"
                    [title]="'Im a card'"
                    [subtitle]="'Wazaaaa'"
                    [msg]="'Venmo banjo semiotics, scenester hexagon beard schlitz chic flannel coloring book portland kickstarter.'"
                    [shadow]="1">        
                </as-card>
        </div>
        <div
            *ngSwitchCase="'content-placeholder'"
            class="box"
            fxFlex="100"
            fxFlex.gt-sm="50">
                <as-card-data
                    [contentPlaceholder]="contentLoading"
                    [img]="'https://s3-eu-west-1.amazonaws.com/asaburido/gyaradosrojo.jpg'"
                    [title]="'Im a card data'"
                    [shadow]="1">        
                </as-card-data>
                <as-spacer [size]="'sm'"></as-spacer>
                <as-card-illustration
                    [contentPlaceholder]="contentLoading"
                    [img]="'https://s3-eu-west-1.amazonaws.com/asaburido/gyaradosrojo.jpg'"
                    [title]="'Im a illustration card'"
                    [shadow]="1">        
                </as-card-illustration>
                
        </div>
        <div
        *ngSwitchCase="'fabs'"
            class="box"
            fxFlex="100"
            fxFlex.gt-sm="50">
            <div class="fab-container">
                <as-fab
                [position]="'top right'"
                [color]="simpleFab.color"
                [icon]="simpleFab.icon"
                [iconActive]="simpleFab.iconActive">
                </as-fab> 
                <as-fab
                [position]="'top left'"
                [color]="'info'"
                [icon]="menuFab.icon"
                [iconActive]="menuFab.iconActive"
                [menu]="menuFab.menu"
                [type]="'vertical'">
                </as-fab> 
            </div>
        </div>
        
        
    </div>
    <as-fab
    *ngIf="selectedTab.value == 'fabs'"
    [position]="settingsFab.position"
    [color]="settingsFab.color"
    [icon]="settingsFab.icon"
    [iconActive]="settingsFab.iconActive"
    [menu]="settingsFab.menu"
    [type]="settingsFab.type">
    </as-fab> 
    <as-fab
    *ngIf="selectedTab.value == 'fabs'"
    [position]="menuFab.position"
    [color]="menuFab.color"
    [icon]="menuFab.icon"
    [iconActive]="menuFab.iconActive"
    [menu]="menuFab.menu"
    [type]="'circle'">
    </as-fab> 
</div>
