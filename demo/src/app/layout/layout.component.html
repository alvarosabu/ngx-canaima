<as-toolbar 
[shadow]=1 
[customClass]="toolBar.customClass" 
[brand]="toolBar.brand"
[actions]="toolBar.actions" 
[fixed]=toolBar.fixed>âˆ«
    <div class="left-content">
        <as-back-button
        [label]="'Back'"></as-back-button>
    </div>
    <div class="center-content">
        <div class="toolbar__title">{{toolBar?.title}}</div>
    </div>
    <div class="right-content">
        Awiwiwi
    </div>
</as-toolbar>

<div class="parallax-container">
    <as-header
        [title]="header.title"
        [subtitle]="header.subtitle"
        [msg]="header.msg"
        [bg]="header.bg" 
        [parallax]="header.parallax">
    </as-header>
    <as-segment
    [shadow]="1"
    [align]="'center'"
    [customClass]="'segment--primary'"
    [segments]="segments"
    [(selectedTab)]="selectedTab">
    </as-segment>
    <div
        [ngSwitch]="selectedTab?.value"
        class="container-fluid parallax-container"
        fxLayout="row"
        fxFlexAlign="start start"
        fxLayoutWrap>
        <div
            *ngSwitchCase="'buttons'"
            class="box"
            fxFlexAlign="start"
            fxFlex="100"
            fxFlex.gt-md="25">
            <as-card 
                [title]="'Simple Buttons'"
                [shadow]="1">
                 <div class="card__content">
                    <button asButton color="primary">
                        Primary
                    </button>
                    <button asButton color="secondary">
                        Secondary
                    </button>
                    <button asButton color="ternary">
                        Ternary
                    </button>
                    <button asButton color="success">
                        Success
                    </button>
                    <button asButton color="info">
                        Info
                    </button>
                    <button asButton color="warning">
                        Warning
                    </button>
                    <button asButton color="danger">
                        Danger
                    </button>
                 </div>
            </as-card>
        </div>
        <div
        *ngSwitchCase="'buttons'"
        class="box"
        fxFlexAlign="start"
        fxFlex="100"
        fxFlex.gt-md="25">
            <as-card 
                [title]="'Outline Buttons'"
                [shadow]="1">
                <div class="card__content">
                    <button asButton color="primary" outline>
                        Primary
                    </button>
                    <button asButton color="secondary" outline>
                        Secondary
                    </button>
                    <button asButton color="ternary" outline>
                        Ternary
                    </button>
                    <button asButton color="success" outline>
                        Success
                    </button>
                    <button asButton color="info" outline>
                        Info
                    </button>
                    <button asButton color="warning" outline>
                        Warning
                    </button>
                    <button asButton color="danger" outline>
                        Danger
                    </button>
                </div>
            </as-card>
        </div>
        <div
        *ngSwitchCase="'buttons'"
        class="box"
        fxFlexAlign="start"
        fxFlex="100"
        fxFlex.gt-md="25">
            <as-card 
                [title]="'Rounded Buttons'"
                [shadow]="1">
                <div class="card__content">
                    <button asButton color="primary" outline rounded>
                        Primary
                    </button>
                    <button asButton color="secondary" outline rounded>
                        Secondary
                    </button>
                    <button asButton color="ternary" outline rounded>
                        Ternary
                    </button>
                    <button asButton color="success" outline rounded>
                        Success
                    </button>
                    <button asButton color="info" outline rounded>
                        Info
                    </button>
                    <button asButton color="warning" outline rounded>
                        Warning
                    </button>
                    <button asButton color="danger" outline rounded>
                        Danger
                    </button>
                </div>
            </as-card>
        </div>
    </div>
</div>
