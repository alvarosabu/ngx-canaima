<div class="media-uploader__uploadimg {{customClass}}">
    <div ng2FileDrop
        multiple="multiple"
        [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
        (fileOver)="fileOverBase($event)"
        [uploader]="uploader"
        class="media-uploader__drop-zone"
        *ngIf="!media && !uploader?.queue[0]?._file"
        >
        <i *ngIf="icon" class="{{prefix}} {{prefix}}-{{icon}}"></i>
        <input type="file" 
        
        ng2FileSelect
        multiple="multiple" 
        [uploader]="uploader" />
    </div>
    <div
    class="media-uploader__imgpreview" bgPreview 
    *ngIf="!media && checkFileType(uploader?.queue[0]?.file) === 'image' && uploader?.queue[0]?._file"
        [image]="uploader?.queue[0]?._file"
       >
        <span class="media-uploader__editbtn"  (click)="uploader?.queue[0].remove()">
            <i class="mdi mdi-pencil"></i>
        </span>
    </div>
    <div class="media-uploader__pdfpreview"
    *ngIf="!media && uploader?.queue[0]?._file">
        <pdf-viewer pdfPreview
        [pdf]="uploader?.queue[0]?._file"
        [page]="1"
        [render-text]="true"
        style="display: block;"
        ></pdf-viewer>
    </div>
    <div class="media-uploader__imgpreview"  
    *ngIf="media"
        [ngStyle]="{'background-image': 'url(' + image + ')'}"
       >
        <span class="media-uploader__editbtn"  (click)="image = undefined">
            <i class="mdi mdi-pencil"></i>
        </span>
    </div>
    
</div>
