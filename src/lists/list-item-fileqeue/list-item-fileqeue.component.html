<div 
    class="list-item list-item--avatar {{customClass}}" 
    (click)="click()" 
    [ngClass]="{'list-item--line': hasLine}">
    <div class="list-item__thumb">
       <div class="list-item__filepreview">
            <div class="list-item__filesuccess" *ngIf="data.isSuccess">
                <i class="mdi mdi-check"></i>
            </div>
            <div bgPreview 
            *ngIf="checkFileType(data.file) === 'image'" [image]="data._file" class="list-item__img circle"
            ></div>
            <div 
            *ngIf="checkMimeType(data.file) === 'pdf'" class="list-item__file circle">
                <i class="mdi mdi-file"></i>
            </div>
       </div>
    </div>
    <div class="list-item__content">
       <h5 
       class="list-item__title"
       *ngIf="data.file.name">{{data.file?.name}}</h5>
       <span class="list-item__subtitle">{{data.file?.size / 1000000 | number:'1.2-2'}} MB</span>
    </div>
    <div 
        class="list-item__side"
        *ngIf="least || actions">
        <span class="list-item__least" *ngIf="least">{{least}}</span>
            <div 
            class="list-item__actions"
            *ngIf="actions">
            <i class="{{action.prefix}} {{action.prefix}}-{{action.value ? action.iconActive : action.icon}}"
            [ngStyle]="{'font-size': action.size + 'px'}"
            (click)="action.callback(data); action.value = ! action.value" *ngFor="let action of actions" ></i>
            
        </div>
    </div>
</div>
